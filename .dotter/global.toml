[helpers]

[git.files]
".gitconfig" = "~/.gitconfig"

[neovim.files]
nvim = "~/.config/nvim"

[wezterm.files]
wezterm = "~/.config/wezterm"

[kitty.files]
kitty = "~/.config/kitty"

[hyprland.files]
hypr = "~/.config/hypr"
rofi = "~/.config/rofi"
waybar = "~/.config/waybar"
wpaperd = "~/.config/wpaperd"

[tmux.files]
".tmux.conf" = "~/.tmux.conf"

[fish.files]
"fish/config.fish" = "~/.config/fish/config.fish"

[nushell.files]
nushell = "~/.config/nushell"

[posh.files]
"Microsoft.PowerShell_profile.ps1" = ""

[zed.files]
zed = { target = "~/.config/zed", type = "symbolic", recurse = false }

[default]
depends = []

[macbook-air]
depends = [
    "fish",
    "git",
    "neovim",
    "tmux",
    "wezterm",
    "zed",
]

[ryzenpc-linux]
depends = [
    "fish",
    "git",
    "hyprland",
    "neovim",
    "tmux",
    "wezterm",
    "zed",
]

[ryzenpc-windows]
depends = [
    "git",
    "neovim",
    "nushell",
    "posh",
    "wezterm",
]

[settings]
default_target_type = "automatic"
